name: python-workflow

# Se dispara cuando hay push en la rama "nueva-caracteristica"
on:
  workflow_dispatch:

jobs:
  pytest-job:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar el código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Ejecutar comandos: instalar pytest y correr tests
      - name: Install pytest
        run: pip install pytest

      - name: Run tests
        run: pytest main/test.py -v
